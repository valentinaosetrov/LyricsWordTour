<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>Projet</title>
		<!-- link pour le bootstrap -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="/static/song_list.js"></script>
	</head>
	<body>
        <h2>kjfebjaheb</h2>
        <form>
            <fieldset id="debut" style="display:none;">
                <ul><!-- ici nous afficherons les recettes présentes dans la base de données -->
                    {% for song in songs %}
                        {% if song.album == "Fearless" %}
                            <input class="form-check-input" type="radio" name="title" value="{{ song.title }}">{{ song.id }} - {{ song.title }}</input>
                        {% endif %}
                    {% endfor %}
            </ul>
            </fieldset>
            <fieldset id="fearless" style="display:none;">
                <p>im fearless</p>
            </fieldset>
            <button type="submit"></button>
        </form>
    </body>
</html>
